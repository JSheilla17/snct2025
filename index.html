<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ambiente A-Frame com Popups</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            max-width: 300px;
            display: none;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        .popup-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
     <!-- Cena 360° -->
        <a-sky src="Juliana (1).jpg" rotation="0 -90 0"></a-sky>
    
        <!-- Câmera com cursor -->
        <a-camera>
            <a-cursor 
                id="cursor"
                raycaster="objects: .clickable"
                animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click"
                animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing; dur: 1500"
                event-set__mouseenter="_event: mouseenter; color: #00FF00"
                event-set__mouseleave="_event: mouseleave; color: #FFFFFF">
            </a-cursor>
        </a-camera>

        <!-- Céu 
        <a-sky color="#222266"></a-sky> -->
        <!-- Chão -->
        <a-plane 
        id="balsaPlane"
        class="clickable"
        position="-11 2 -25" 
        rotation="0 10 0" 
        width="5" 
        height="5" 
        src="mini_balsa.jpg"
        visible="false"
        scale="1 1 1"
        shadow
        data-title="Balsa"
        data-description="Balsa é uma embarcação plana usada para tranportar pessoas, veículos, ou cargas, geralmente em rios ou travessias curtas"
        animation__show="property: visible; to: true; startEvents: mouseenter"
        animation__scaleup="property: scale; to: 2 2 2; dur: 300; startEvents: mouseenter"
        animation__scaledown="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
        animation__hide="property: visible; to: false; delay: 300; startEvents: mouseleave">
    </a-plane>
      
        
        <a-plane 
            position="0 0 -7" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            src="chao.jpg"
            shadow>
        </a-plane>

        <!-- Objeto 1: Cubo -->
        <a-box 
            class="clickable"
            position="-3 1 -4" 
            width="1" 
            height="1" 
            depth="1"
            color="#FF0000"
            shadow
            data-title="Cubo"
            data-description="Este é um cubo vermelho sólido. Objetos cúbicos são comuns em ambientes 3D e representam estabilidade e solidez."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-box>
<!--O céu é o espaço que vemos acima de 
nós, onde estão o Sol, as nuvens, 
a Lua e as estrelas.-->
        <!-- Objeto 2: Cubo -->
        <a-torus
            class="clickable"
            position="-12 1 25" 
            width="1" 
            height="1" 
            depth="1" 
            color="#e3fc00"
            shadow
            data-title="Praia"
            data-description="Praia é a faixa de terra coberta por areia ou pedras, localizada na margem do mar, rio ou lago."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-torus>

        <a-dodecahedron
            class="clickable"
            position="50 2 28" 
            width="1" 
            height="1" 
            depth="1" 
            color="#e3fc00"
            shadow
            data-title="Tefé"
            data-description="Tefé é uma cidade localizada no estado do Amazonas, no Brasil. Fica às margens do Rio Solimões e é conhecida como a Princesinha do Solimões"
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">    
        </a-dodecahedron>

  <!-- Objeto 3: Cubo -->
  <a-plane 
  class="clickable"
  position="0 25 0" 
  rotation="90 0 0"
  width="50" 
  height="50"
  visible="false" 
  color="#0076fc"
  shadow
  data-title="Céu"
  data-description="O céu é o espaço que vemos acima de nós, onde estão o Sol, as nuvens, a Lua e as estrelas."
  event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
  event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
</a-plane>

        <!-- Objeto 2: Esfera -->
        <a-sphere 
            class="clickable"
            position="0 1 -4" 
            radius="0.7" 
            color="#00FF00"
            shadow
            data-title="Esfera Verde"
            data-description="Uma esfera verde perfeita. Esferas são formas geométricas sem arestas, simbolizando continuidade e harmonia."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-sphere>

        <!-- Objeto 3: Cilindro -->
        <a-cylinder 
            class="clickable"
            position="3 1 -4" 
            radius="0.5" 
            height="1.5" 
            color="#0000FF"
            shadow
            data-title="Cilindro Azul"
            data-description="Cilindro azul vertical. Esta forma combina características de retas e curvas, representando tanto estrutura quanto fluidez."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-cylinder>

        <!-- Objeto 4: Cone -->
        <a-cone 
            class="clickable"
            position="-2 0.8 -6" 
            radius-bottom="0.6" 
            height="1.6" 
            color="#FFFF00"
            shadow
            data-title="Cone Amarelo"
            data-description="Um cone amarelo pontiagudo. Cones representam direção e foco, apontando para objetivos específicos."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-cone>

        <!-- Objeto 5: Torus -->
        <a-torus 
            class="clickable"
            position="2 1 -6" 
            arc="360" 
            radius="0.8" 
            radius-tubular="0.1" 
            color="#FF00FF"
            shadow
            data-title="Torus Rosa"
            data-description="Um torus rosa, também conhecido como 'rosquinha'. Esta forma representa ciclos e continuidade infinita."
            event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__mouseleave="_event: mouseleave; scale: 1 1 1">
        </a-torus>
        <!-- Texto informativo -->
        <a-text 
        value="Clique nos objetos!" 
        position="1 3 -3" 
        color="#FFFFFF" 
        align="center">
         </a-text>

        <!-- Iluminação -->
        <a-entity light="type: ambient; color: #888"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-5 5 2"></a-entity>

        <!-- Popup Container -->
        <div id="popup" class="popup"></div>
    </a-scene>

    <script>
        // Elementos do DOM
        const popup = document.getElementById('popup');
        const cursor = document.getElementById('cursor');

        // Eventos para mostrar/ocultar popup
        document.querySelectorAll('.clickable').forEach(object => {
            // Mouse enter - mostrar popup
            object.addEventListener('mouseenter', function(evt) {
                const title = this.getAttribute('data-title');
                const description = this.getAttribute('data-description');
                
                // Posicionar popup próximo ao cursor
                popup.style.left = (evt.detail.intersection.point.x * 100 + 50) + '%';
                popup.style.top = (evt.detail.intersection.point.y * 100 + 50) + '%';
    ////////////////////////////////////imagemmmmmmm/////////
                // Conteúdo do popup
                // Pegar o caminho da imagem (se existir)
                const image = this.getAttribute('data-image');

// Montar o conteúdo do popup com imagem (que tem)
                popup.innerHTML = `
                <div class="popup-title">${title}</div>
                <div class="popup-desc">${description}</div>
                ${image ? `<img src="${image}" style="width: 100%; margin-top: 10px;">` : ''}
                `;
                popup.style.display = 'block';
            });

            // Mouse leave - ocultar popup
            object.addEventListener('mouseleave', function() {
                popup.style.display = 'none';
            });

            // Mover popup com o cursor
            object.addEventListener('mousemove', function(evt) {
                const intersection = evt.detail.intersection;
                if (intersection) {
                    // Converter coordenadas 3D para coordenadas de tela
                    const point = intersection.point;
                    popup.style.left = (point.x * 50 + 50) + '%';
                    popup.style.top = (-point.y * 50 + 50) + '%';
                }
            });
        });

        // Sistema para atualizar posição do popup baseado no movimento do mouse
        document.addEventListener('mousemove', function(evt) {
            if (popup.style.display === 'block') {
                // Posicionar popup próximo ao cursor do mouse
                popup.style.left = (evt.clientX + 15) + 'px';
                popup.style.top = (evt.clientY + 15) + 'px';
            }
        });
    </script>
</body>
</html>
